<mat-card>
  <form [formGroup]="openingInformationForm">
    <mat-form-field>
      <input
        matInput
        formControlName="address"
        placeholder="Address"
        required
      />
    </mat-form-field>
    <mat-card-actions>
      <button mat-button matStepperPrevious>Previous</button>
      <button mat-button matStepperNext>Next</button>
    </mat-card-actions>
  </form>
</mat-card>
